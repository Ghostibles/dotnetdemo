# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UseDotNet@2
  name: 'define dotnet version'
  inputs:
    packageType: sdk
    version: 5.0.x

- task: DotNetCoreCLI@2
  displayName: 'restore'
  inputs:
    command: 'restore'
    projects: '**/*csproj'

- task: DotNetCoreCLI@2
  displayName: 'build'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration release'